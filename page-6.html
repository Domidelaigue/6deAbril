  <div class="container py-3">
    <div class="row">
      <div class="col-md-12 py-3">
        <h1>Pesos de acuerdo a cada eeveelution</h1>
      </div>
      <div class="col-md-12 pt-2">
        <svg></svg>

      <div class="col-md-12 pt-3">
				<nav aria-label="navegacion">

<!--D3.js-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
//variables globales  
var width = 1300;
var height = 360;
//los datos
var data = [
  {eeveelution : "Vaporeon", weight : 29},
  {eeveelution : "Jolteon", weight : 24.5},
  {eeveelution : "Flareon", weight : 25},
  {eeveelution : "Espeon", weight : 26.5},
  {eeveelution : "Umbreon", weight : 27},
  {eeveelution : "Glaceon", weight : 25.9},
  {eeveelution : "Leafeon", weight : 25.5},
  {eeveelution: "Sylveon", weight: 23.5}
];
//selecciona el svg
var svg = d3.select("svg")
.attr("width", width)
.attr("height", height)
.style("background-image","url('https://img00.deviantart.net/2d45/i/2015/111/f/f/the_eeveelutions___art_v_2_by_tails19950-d69q69t.png')")
.style("background-size", "cover")
.style("background-position","center center")
//selecciona el grupo
var g = svg.selectAll("g")
  .data(data)
  .enter()
  .append("g")  
  .attr("transform", "translate(75,0)")
//mete un "circle"
g.append("circle")
  .attr("cx", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("cy", function(d, i) { return height/2; })
  .attr("r", function(d) { return d.weight/0.5; })
  .attr("fill","rgba(0,255,200,.7)")
//mete un "text"
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("y", height/1.4)
  .attr("text-anchor","middle")
  .text(function(d) { return d.eeveelution; })
//mete otro "text"  
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("y", height-80)
  .attr("font-size","10")
  .attr("text-anchor","middle")
  .text(function(d) { return d.weight; })
</script>
<!-- jQuery primero, luego Popper.js, y finalmente Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
